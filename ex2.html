<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #bfd76a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: #904c80;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(133, 7, 106, 0.2);
      width: 200px;
      text-align: center;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>User Cards</h2>
  <div id="card-container" class="card-container"></div>

  <script>
    const users = [
      {
        fullname: "Jothivasan",
        email: "jothi@gmail.com",
        phone: "9874563210",
        city: "Thiruvannamalai"
      },
      {
        fullname: "Arul",
        email: "arul@gmail.com",
        phone: "9874563211",
        city: "Villupuram"
      },
      {
        fullname: "Ashok",
        email: "ashok@gmail.com",
        phone: "9874563212",
        city: "Coimbatore"
      }
    ];

    const container = document.getElementById('card-container');

    users.forEach(user => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${user.fullname}</h3>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Phone:</strong> ${user.phone}</p>
        <p><strong>City:</strong> ${user.city}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
